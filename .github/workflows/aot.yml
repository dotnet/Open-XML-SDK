name: AOT

permissions:
  pull-requests: write

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

env:
  PublishAot: true
  SummaryOutDir: "$GITHUB_WORKSPACE/summary"
  Configuration: RELEASE

jobs:
  benchmark:
    name: Samples
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
      - name: Test
        run: echo $(SummaryOutDir)
      - name: SunburstChartExample
        run: dotnet publish samples/SunburstChartExample/ -f net7.0
      - name: LinqSvgExample
        run: dotnet publish samples/Linq/SvgExample -f net7.0
      - name: ThreadedCommentExample
        run: dotnet publish samples/ThreadedCommentExample/ -f net7.0
      - name: Write summary
        run: |
          cd $SummaryOutDir
          for FILE in *.summary.md
          do
            cat ${FILE} >> $GITHUB_STEP_SUMMARY
          done
