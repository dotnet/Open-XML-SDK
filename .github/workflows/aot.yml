name: AOT

permissions:
  pull-requests: write

on:
  push:
    branches: [ main, release/* ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  benchmark:
    name: Samples
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
      - name: SunburstChartExample
        run: dotnet publish samples/SunburstChartExample/ -c RELEASE -f net7.0 /p:PublishAot=true /p:SummaryOutDir=$GITHUB_WORKSPACE/summary
      - name: LinqSvgExample
        run: dotnet publish samples/Linq/SvgExample -c RELEASE -f net7.0 /p:PublishAot=true /p:SummaryOutDir=$GITHUB_WORKSPACE/summary
      - name: ThreadedCommentExample
        run: dotnet publish samples/ThreadedCommentExample/ -c RELEASE -f net7.0 /p:PublishAot=true /p:SummaryOutDir=$GITHUB_WORKSPACE/summary
      - name: Write summary
        run: |
          cd $GITHUB_WORKSPACE/summary
          echo '# AOT Output Information' >> $GITHUB_STEP_SUMMARY
          for FILE in *.summary.md
          do
            cat ${FILE} >> $GITHUB_STEP_SUMMARY
          done
