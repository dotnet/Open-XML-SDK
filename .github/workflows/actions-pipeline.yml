name: Build
 
on:
  push:
    branches: 
      - 'main'
      - 'release/*'
  pull_request:
    branches: 
      - 'main'
      - 'release/*'
      - '!/docs/'
      - '!/*.md'

env:
  RunPeVerify: true 
  
jobs: 

  build_and_test:
    name: Build and Test
    strategy:
          matrix:
            configuration: [ debug, release ]
            projectloadstyle: [ net35, net40, net46, net6_0, net7_0 ]
            os: [ windows-latest, ubuntu-latest, macos-latest ]
            exclude: 
              - projectloadstyle: net35
                os: ubuntu-latest
              - projectloadstyle: net40
                os: ubuntu-latest
              - projectloadstyle: net46
                os: ubuntu-latest
              - projectloadstyle: net35
                os: macos-latest
              - projectloadstyle: net40
                os: macos-latest
              - projectloadstyle: net46
                os: macos-latest

    env:
          Solution_Name: Open-XML-SDK.sln  
          Configuration: ${{ matrix.configuration }}
          ProjectLoadStyle: ${{ matrix.projectloadstyle }}
          
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
          dotnet-version: 6.0.x

    - name: Restore the Projects
      run: dotnet restore --verbosity normal
          
    - name: Build the Projects
      run: dotnet build --no-restore --verbosity normal 

    - name: Run All Tests
      run: dotnet test --no-restore --verbosity normal 
