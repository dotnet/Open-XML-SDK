parameters:
  buildTargets: []

jobs:
- ${{ each buildTarget in parameters.buildTargets }}:
  - ${{ each vmImage in buildTarget.vmImages }}:
    - job: ${{ buildTarget.name }}_${{ vmImage.name }}
      pool:
        vmImage: ${{ vmImage.image }}
      strategy:
        matrix:
          debug:
            buildConfiguration: debug
            upload: false
            TestTargetFramework: ${{ buildTarget.TestTargetFramework }}
            TestDependencyTargetFramework: ${{ buildTarget.TestDependencyTargetFramework }}
          release:
            buildConfiguration: release
            upload: ${{ buildTarget.upload }}
            TestTargetFramework: ${{ buildTarget.TestTargetFramework }}
            TestDependencyTargetFramework: ${{ buildTarget.TestDependencyTargetFramework }}
      steps:
      - task: UseDotNet@2
        displayName: 'Install global.json .NET Core SDK'
        inputs:
          packageType: 'sdk'
          useGlobalJson: true

      - task: UseDotNet@2
        displayName: 'Install .NET Runtime 6.x'
        inputs:
          packageType: 'runtime'
          version: 6.0.11

      - task: DotNetCoreCLI@2
        inputs:
          command: 'build'
          arguments: '-c $(buildConfiguration)'

      - task: DotNetCoreCLI@2
        inputs:
          command: 'test'
          arguments: '-c $(buildConfiguration)'
