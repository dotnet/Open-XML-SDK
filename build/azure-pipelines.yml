variables:
  SdkSolution: 'Open-XML-SDK.sln'
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  ProjectLoadStyle: 'All'

trigger:
- master

pr:
  autoCancel: true
  branches:
    include:
    - master

jobs:
  - job: Build
    displayName: Build SDK
    pool:
      name: Hosted VS2017
      demands:
      - msbuild
      - visualstudio
      - vstest
    steps:
      - template: build.yml

  - job: Sign
    displayName: Sign assemblies and package
    pool:
      name: Hosted VS2017
    steps:
      - template: sign.yml
    dependsOn: Build
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
