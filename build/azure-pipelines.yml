variables:
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  ProjectLoadStyle: 'All'

trigger:
- master

pr:
  autoCancel: true
  branches:
    include:
    - master

stages:
  - stage: Build
    jobs:
      - job: Build
        displayName: Build SDK
        pool:
          name: Hosted Windows 2019 with VS2019
        steps:
          - template: build.yml

  - stage: PerformanceTests
    jobs:
    - template: perf.yml
      parameters:
        frameworks:
          - tfm: net461
            name: net461
          - tfm: netcoreapp2.1
            name: netcoreapp2_1
          - tfm: netcoreapp3.1
            name: netcoreapp3_1
    dependsOn: Build
    condition: succeeded()

  - stage: UnitTests
    jobs:
    - template: test.yml
      parameters:
        frameworks:
          - tfm: net452
            name: net452
          - tfm: net46
            name: net46
          - tfm: netcoreapp1.1
            name: netcoreapp1_1
            runtime: '1.1.14'
          - tfm: netcoreapp2.1
            name: netcoreapp2_1
          - tfm: netcoreapp3.1
            name: netcoreapp3_1
    dependsOn: Build
    condition: succeeded()

  - stage: Sign
    jobs:
    - job: Sign
      displayName: Sign assemblies and package
      pool:
        name: Hosted Windows 2019 with VS2019
      steps:
        - template: sign.yml
    dependsOn: Build
    condition: and(succeeded())
  
  - stage: MyGet
    jobs:
      - deployment: OpenXmlMyGet
        displayName: Deploy to MyGet
        pool:
          name: Hosted Windows 2019 with VS2019
        environment: 'openxmlsdk-dotnet-myget'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: nuget.yml
                  parameters:
                    feed: 'OpenXML MyGet Feed'
    dependsOn: 
      - Sign
      - PerformanceTests
      - UnitTests
    condition: succeeded()

  - stage: NuGet
    jobs:
      - deployment: OpenXmlNuGet
        displayName: Deploy to NuGet
        pool:
          name: Hosted Windows 2019 with VS2019
        environment: 'openxmlsdk-dotnet-nuget'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: nuget.yml
                  parameters:
                    feed: 'OpenXML NuGet Feed'
    dependsOn: 
      - MyGet
    condition: and(succeeded(), variables['ReleaseNuGet'], eq(variables['Build.SourceBranchName'], 'master'))
