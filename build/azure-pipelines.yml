trigger:
- main
- release/*

pr:
  autoCancel: true
  branches:
    include:
    - main
    - release/*
  paths:
    exclude:
      - '**/*.md'
      - docs

variables:
  RunPeVerify: true

stages:
  - stage: Build
    jobs:
      - template: package.yml
      - template: build.yml
        parameters:
          buildTargets:
            - name: net35
              vmImages: 
                - image: 'windows-latest'
                  name: 'windows'
            - name: net40
              vmImages: 
                - image: 'windows-latest'
                  name: 'windows'
            - name: net46
              vmImages: 
                - image: 'windows-latest'
                  name: 'windows'
            - name: netstandard1_3
              vmImages: 
                - image: 'windows-latest'
                  name: 'windows'
                - image: 'ubuntu-latest'
                  name: 'linux'
            - name: net6_0
              runtimes:
                - 6.0.11
              vmImages: 
                - image: 'windows-latest'
                  name: 'windows'
                - image: 'ubuntu-latest'
                  name: 'linux'
            - name: net7_0
              vmImages: 
                - image: 'windows-latest'
                  name: 'windows'
                - image: 'ubuntu-latest'
                  name: 'linux'

  - stage: Sign
    jobs:
    - job: Sign
      displayName: Sign assemblies and package
      pool:
        vmImage: 'windows-latest'
      steps:
        - template: sign.yml
    dependsOn: Build
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
