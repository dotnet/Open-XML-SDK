trigger:
- main
- release/*

pr:
  autoCancel: true
  branches:
    include:
    - main
    - release/*
  paths:
    exclude:
      - '**/*.md'
      - docs

variables:
  RunPeVerify: true

stages:
  - stage: Build
    jobs:
      - template: package.yml
      - template: build.yml
        parameters:
          buildTargets:
            - name: net35
              runtimes:
                - 6.0.11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: net40
              runtimes:
                - 6.0.11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: net46
              runtimes:
                - 6.0.11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: netstandard1_3
              runtimes:
                - 6.0.11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'
            - name: net5_0
              runtimes:
                - 5.0.17
                - 6.0.11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'
            - name: net6_0
              runtimes:
                - 6.0.11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'
            - name: net7_0
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'

  - stage: Sign
    jobs:
    - job: Sign
      displayName: Sign assemblies and package
      pool:
        vmImage: 'windows-2019'
      steps:
        - template: sign.yml
    dependsOn: Build
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
