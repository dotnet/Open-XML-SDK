trigger:
- main
- release/*

pr:
  autoCancel: true
  branches:
    include:
    - main
    - release/*

variables:
  RunPeVerify: true

stages:
  - stage: Build
    jobs:
      - template: package.yml
      - template: build.yml
        parameters:
          buildTargets:
            - name: net35
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: net40
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: net46
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: netstandard1_3
              runtimes:
                - 2.1.23
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'
            - name: netcoreapp2_1
              runtimes:
                - 2.1.23
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'
            - name: netcoreapp3_1
              runtimes:
                - 3.1.10
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'
            - name: net5_0
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-20.04'
                  name: 'linux'

  - stage: Sign
    jobs:
    - job: Sign
      displayName: Sign assemblies and package
      pool:
        vmImage: 'windows-2019'
      steps:
        - template: sign.yml
          parameters:
            libraryNames: 
              - name: 'DocumentFormat.OpenXml'
              - name: 'DocumentFormat.OpenXml.Features'
              - name: 'DocumentFormat.OpenXml.Linq'

    dependsOn: Build
    # condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  
  - stage: Feed
    jobs:
    - job: Feed
      displayName: Deploy to CI Feed
      pool:
        vmImage: 'ubuntu-20.04'
      steps:
        - template: sleet.yml
    dependsOn: 
      - Build
      - Sign
    condition: succeeded()

  - stage: NuGet
    jobs:
      - deployment: OpenXmlNuGet
        displayName: Deploy to NuGet
        pool:
          name: Hosted Windows 2019 with VS2019
        environment: 'openxmlsdk-dotnet-nuget'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: nuget.yml
                  parameters:
                    feed: 'OpenXML NuGet Feed'
    dependsOn: 
      - Build
      - Sign
    condition: and(succeeded(), variables['ReleaseNuGet'])
