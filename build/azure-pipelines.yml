trigger:
- master

pr:
  autoCancel: true
  branches:
    include:
    - master

stages:
  - stage: Build
    jobs:
      - template: build.yml

  - stage: UnitTest
    jobs:
      - template: test.yml
        parameters:
          buildTargets:
            - name: DevFramework35
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: DevFramework40
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: DevFramework46
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
            - name: DevCore11
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-latest'
                  name: 'linux'
            - name: DevCore21
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-latest'
                  name: 'linux'
            - name: DevCore31
              vmImages: 
                - image: 'windows-2019'
                  name: 'windows'
                - image: 'ubuntu-latest'
                  name: 'linux'

  - stage: PerformanceTests
    jobs:
    - template: perf.yml
      parameters:
        frameworks:
          - tfm: net461
            name: net461
          - tfm: netcoreapp2.1
            name: netcoreapp2_1
          - tfm: netcoreapp3.1
            name: netcoreapp3_1
    dependsOn: Build
    condition: succeeded()

  - stage: Sign
    jobs:
    - job: Sign
      displayName: Sign assemblies and package
      pool:
        name: Hosted Windows 2019 with VS2019
      steps:
        - template: sign.yml
    dependsOn: Build
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  
  - stage: MyGet
    jobs:
      - deployment: OpenXmlMyGet
        displayName: Deploy to MyGet
        pool:
          name: Hosted Windows 2019 with VS2019
        environment: 'openxmlsdk-dotnet-myget'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: nuget.yml
                  parameters:
                    feed: 'OpenXML MyGet Feed'
    dependsOn: 
      - Sign
      - PerformanceTests
      - UnitTests
    condition: succeeded()

  - stage: NuGet
    jobs:
      - deployment: OpenXmlNuGet
        displayName: Deploy to NuGet
        pool:
          name: Hosted Windows 2019 with VS2019
        environment: 'openxmlsdk-dotnet-nuget'
        strategy:
          runOnce:
            deploy:
              steps:
                - template: nuget.yml
                  parameters:
                    feed: 'OpenXML NuGet Feed'
    dependsOn: 
      - MyGet
    condition: and(succeeded(), variables['ReleaseNuGet'], eq(variables['Build.SourceBranchName'], 'master'))
