variables:
  BuildPlatform: 'Any CPU'
  BuildConfiguration: 'Release'
  ProjectLoadStyle: 'All'

trigger:
- master

pr:
  autoCancel: true
  branches:
    include:
    - master

stages:
  - stage: Build
    jobs:
      - job: Build
        displayName: Build SDK
        pool:
          name: Hosted Windows 2019 with VS2019
        steps:
          - template: build.yml

  - stage: PerformanceTests
    jobs:
    - template: perf.yml
      parameters:
        frameworks:
          - tfm: net461
            name: net461
          - tfm: netcoreapp2.1
            name: netcoreapp2_1
          - tfm: netcoreapp3.0
            name: netcoreapp3_0
    dependsOn: Build
    condition: succeeded()

  - stage: UnitTests
    jobs:
    - template: test.yml
      parameters:
        frameworks:
          - tfm: net452
            name: net452
          - tfm: net46
            name: net46
          - tfm: netcoreapp1.1
            name: netcoreapp1_1
            runtime: '1.1.14'
          - tfm: netcoreapp2.1
            name: netcoreapp2_1
          - tfm: netcoreapp3.0
            name: netcoreapp3_0
    dependsOn: Build
    condition: succeeded()

  - stage: Sign
    jobs:
    - job: Sign
      displayName: Sign assemblies and package
      pool:
        name: Hosted Windows 2019 with VS2019
      steps:
        - template: sign.yml
    dependsOn: Build
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  
  - stage: Deploy
    jobs:
      - template: deploy.yml
    dependsOn: 
      - Sign
      - PerformanceTests
      - UnitTests
    condition: and(succeeded(), eq(variables['Build.SourceBranchName'], 'master'))
